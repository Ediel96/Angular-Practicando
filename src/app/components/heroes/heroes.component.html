<h1 class="animated fadeIn fast">Heroes   <small>DC   Marvel</small></h1>
<hr>

<div class="card-columns  animated fadeIn fast">

    <div class="card" *ngFor="let heroe of heroes; let i = index;">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
          <h4 class="card-title">{{heroe.nombre}}</h4>
          <p class="card-text">{{heroe.bio}}.</p>
          <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
          
          <button  (click)="verHeroe(i)"
          type="button" class="btn btn-outline-primary btn-block">
          Ver mas
        </button>

          <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block" > Ver mas </a>-->
        
        </div>
      </div>
      
</div>
